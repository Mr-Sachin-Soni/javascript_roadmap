<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the Dice</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <section class="main-box">
        <button class="reset-btn">Reset Game</button>
        <button class="roll-dice">Roll Dice</button>
        <audio class="audio" src="dice-142528.mp3"></audio>
        <img class="dice-img" src="dice-1.png" alt="dice-1" />

        <div class="player--1 active-player">
          <h2>PLAYER 1</h2>
          <h3 class="score score-1">0</h3>
          <div class="score-box">
            <h3>Score</h3>
            <h3 class="p1-total-score">0</h3>
          </div>
        </div>
        <div class="player--2">
          <h2>PLAYER 2</h2>
          <h3 class="score score-2">0</h3>
          <div class="score-box">
            <h3>Score</h3>
            <h3 class="p2-total-score">0</h3>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
